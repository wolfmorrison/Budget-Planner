<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Budget Planner</h1>
        <div class="budget">
            <div class="budget-total">
                <h3>Total Budget</h3>
                <p id="total-budget">$0</p>
            </div>
            <div class="budget-expense">
                <h3>Total Expenses</h3>
                <p id="total-expense">$0</p>
            </div>
            <div class="budget-balance">
                <h3>Balance</h3>
                <p id="balance">$0</p>
            </div>
        </div>
        <!-- Form to add expenses -->
        <form id="expense-form">
            <div class="form-control">
                <label for="expense">Expense Description</label>
                <input type="text" id="expense" placeholder="Enter expense description...">
            </div>
            <div class="form-control">
                <label for="amount">Amount</label>
                <input type="number" id="amount" placeholder="Enter amount...">
            </div>
            <button class="btn">Add Expense</button>
        </form>
        <!-- List of expenses -->
        <h3>Expense List</h3>
        <ul id="expense-list" class="list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
